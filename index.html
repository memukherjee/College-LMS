<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="images/favicon/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto+Mono:wght@100;400;600;700&family=Roboto:wght@100;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>College LMS</title>
  </head>
  <body class="text-center">
    <main class="form-signin">
      <div class="card">
        <form action="/" method="post">
          <img class="mb-4 logo" src="images/logo-dark.png" alt="logo" />
          <h1 id="title" class="h3 mb-3">
            <nobr>College</nobr> <nobr>LMS</nobr>
          </h1>
          <div class="row">
            <div class="form-floating col-12">
              <input
                type="email"
                name="email"
                class="form-control email-input"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label
                id="label-email"
                class="text-light label"
                for="floatingInput"
                ><i class="fas fa-envelope"></i> Email address</label
              >
            </div>
            <div class="form-floating text-light col">
              <input
                type="password"
                name="password"
                class="form-control password-input"
                id="floatingPassword"
                placeholder="Password"
              />
              <label
                id="label-password"
                class="text-light label"
                for="floatingPassword"
                ><i class="fas fa-lock"></i> Password</label
              >
            </div>
            <button
              id="show-password"
              type="button"
              class="btn btn-outline-light col-2"
              onclick="togglePassword()"
            >
              <i id="eye" class="far fa-eye-slash"></i>
            </button>
          </div>

          <button
            class="w-100 btn btn-lg btn-outline-light btn-login mb-2"
            type="submit"
          >
            Log in
          </button>
          <button
            class="w-100 btn btn-lg btn-outline-light btn-login"
            onclick="location.href = 'register.html';" type="button"
          >
            Sign up
          </button>
          <p id="copyright" class="mt-5 mb-3 text-muted">&copy; 2022</p>
        </form>
      </div>
    </main>

    <script>
      function togglePassword(e) {
        var x = document.getElementById("floatingPassword");
        var eye = document.getElementById("eye");
        if (x.type === "password") {
          x.type = "text";
          eye.classList.toggle("fa-eye-slash");
          eye.classList.toggle("fa-eye");
        } else {
          x.type = "password";
          eye.classList.toggle("fa-eye-slash");
          eye.classList.toggle("fa-eye");
        }
        console.log(e);
      }
    </script>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

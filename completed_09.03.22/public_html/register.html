<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto+Mono:wght@100;400;600;700&family=Roboto:wght@100;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/register.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Create account</title>
  </head>
  <body class="text-center" onload="onLoad()">
    <main class="form-signin">
      <div id="card" class="card">
        <form action="signupconn.php" method="post">
          <h1 id="title" class="h3 mb-3">
            <nobr>Create</nobr> <nobr>Account</nobr>
          </h1>
          <div class="row">
            <div name="role" class="btn-group" id="btn-grp" role="group" aria-label="Basic outlined example">
              <input value="student" type="radio" class="btn-check" name="role" id="option1" autocomplete="off" checked>
              <label onclick="activeStudent()" id="label-student" class="btn btn-outline-light" for="option1">Student</label>
              <input value="teacher" type="radio" class="btn-check" name="role" id="option2" autocomplete="off">
              <label onclick="activeTeacher()" id="label-teacher" class="btn btn-outline-light" for="option2">Teacher</label>
            </div>
            <div class="form-floating col-12">
              <input
                type="text"
                name="name"
                autocomplete="cc-name"
                class="form-control name-input"
                id="floatingName"
                placeholder="Name"
                required
              />
              <label
                id="label-name"
                class="text-light label"
                for="floatingName"
                ><i class="far fa-user-circle"></i> Name</label
              >
            </div>

            <div class="form-floating col-12">
                <select onchange="departmentLabelFormatter()" class="form-select dept-input" id="floatingSelect" name="dept" aria-label="Floating label select example" required>
                    <option class="dept-option" selected disabled value="" ></option>
                    <option class="dept-option" value="CSE">CSE</option>
                    <option class="dept-option" value="IT">IT</option>
                    <option class="dept-option" value="ECE">ECE</option>
                    <option class="dept-option" value="ME">ME</option>
                    <option class="dept-option" value="CE">CE</option>
                    <option class="dept-option" value="EE">EE</option>
                    <option class="dept-option" value="AEIE">AEIE</option>
                  </select>
                <label
                  id="label-dept"
                  class="text-light label dept-blank"
                  for="floatingSelect"
                  ><i class="fas fa-user-graduate"></i> Department</label>
              </div>

              <div class="form-floating col-12">
                <select onchange="yearLabelFormatter()" class="form-select year-input" id="floatingSelectYear" name="year" aria-label="Floating label select example" required>
                    <option id="year 0" class="year-option" selected disabled value="" ></option>
                    <option id="year 1" class="year-option" value="1">1st</option>
                    <option id="year 2" class="year-option" value="2">2nd</option>
                    <option id="year 3" class="year-option" value="3">3rd</option>
                    <option id="year 4" class="year-option" value="4">4th</option>
                    <option id="year 5" class="year-option" value="NA" disabled>NA</option>
                  </select>
                <label
                  id="label-year"
                  class="text-light label year-blank"
                  for="floatingSelectYear"
                  ><i class="fas fa-graduation-cap"></i> Year</label>
              </div>

            <div class="form-floating col-12">
              <input
                type="email"
                name="email"
                class="form-control email-input"
                id="floatingInput"
                placeholder="name@example.com"
                required
              />
              <label
                id="label-email"
                class="text-light label"
                for="floatingInput"
                ><i class="fas fa-envelope"></i> Email address</label
              >
            </div>
            <div class="form-floating text-light col">
              <input
                type="password"
                name="password"
                class="form-control password-input"
                id="floatingPassword"
                placeholder="Password"
                required
              />
              <label
                id="label-password"
                class="text-light label"
                for="floatingPassword"
                ><i class="fas fa-lock"></i> Password</label
              >
            </div>
            <button
              id="show-password"
              type="button"
              class="btn btn-outline-light col-2"
              onclick="togglePassword()"
            >
              <i id="eye" class="far fa-eye-slash"></i>
            </button>
          </div>

          <button
            class="w-100 btn btn-lg btn-outline-light btn-login"
            type="submit"
          >
            Create Account
          </button>
          <p id="copyright" class="mt-5 mb-3 text-muted">&copy; 2022</p>
        </form>
      </div>
    </main>

    <script src="js/register.js"></script>
    <script>
      window.addEventListener("pageshow",(e)=>{
        var historyTraversal = event.persisted || (typeof window.performance != "undefined" && window.performance.navigation.type===2);
        if(historyTraversal){
          window.location.reload();
        }
      })
    </script>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
